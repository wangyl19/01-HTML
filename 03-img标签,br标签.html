<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<!--
1,img标签时image的缩写,所以img标签就是显示一张图片
2,img标签格式:<img src="">,src时source的缩写,告诉img标签需要显示图片的名字
3,img标签不会独占一行
4,alt属性,图片找不到时显示的内容
5,title属性,鼠标悬停到图片上的文字说明
-->
<p>img标签的width属性</p>
<img src="picture1.jpg" width="200"><br/>
<hr>
<p>img标签的title属性</p>
<img src="picture1.jpg" title="这是图片的描述"><br/>
<hr>
<p>img标签的alt属性</p>
<img src="picture.jpg" alt="对不起,您访问的图片不见了"><br/>
<hr>
</body>
</html>
