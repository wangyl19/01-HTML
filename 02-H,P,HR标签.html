<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H系列标签和P标签和Hr标签</title>
</head>
<body>
<h1>我是标题1</h1>
<h2>我是标题2</h2>
<h3>我是标题3</h3>
<h4>我是标题4</h4>
<h5>我是标题5</h5>
<h6>我是标题6</h6>
<h7>我是标题7</h7>
我是普通文本
<!--H标题标签总结
    -H系列标签:被称为标题标签,一共有6个h1---h6
    -被H系列标签包裹的内容会独占一行
    -H1最大,H6最小
    -一个界面通常只能有一个H1标签(和SEO有关)
-->

<hr><!--分割线,单独占一行,html规范中该标签没有结束标记,Html5兼容html和xhtml规范-->
<hr/><!--在xhtml规范中,hr标签必须有结束标记-->

<p>我是一段普通文本</p>
<p>我是一段普通文本</p>
我是一段普通文本
我是一段普通文本
<!-- p标签在浏览器中会独占一行-->

</body>
</html>
