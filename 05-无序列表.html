<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
<!--
html中列表标签分类
无序标签(最多) (unordered list)
有序标签(最少) (ordered list)
定义列表(其次) (definition list)
-->
<h2>中国城市有哪些?</h2>
<ul>
    <li>广州</li>
    <li>北京</li>
    <li>上海</li>
    <li>......</li>
</ul>
<hr>
<h2>物品清单</h2>
<ul>
    <li>
        <h3>水果</h3>
        <ul>
            <li>香蕉</li>
            <li>苹果</li>
        </ul>
    </li>
    <li>
        <h3>蔬菜</h3>
        <ul>
            <li>白菜</li>
            <li>黄瓜</li>
        </ul>
    </li>
</ul>

</body>
</html>
